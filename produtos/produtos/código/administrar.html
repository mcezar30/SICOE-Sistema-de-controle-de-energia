<!DOCTYPE html>
<html lang="pt">
<head>
    <title>Administracao</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
<header>
    <div class="containerHeader">
        <h1 class="descicaoLogo"><a href="index.html">Nome Empresa</a></h1>
        <nav>
            <ul>
                <li><a class="botaoTopo" href="relatorio.html">Relatório</a></li>
                <li><a class="botaoTopo" href="login.html">Sair</a></li>
            </ul>
        </nav>
    </div>
</header>
<div class="main-box">
    <div class="container">
        <h2>Administração</h2>

        <div class="wrapper">
            <div class="preenchimentoFormulario">
                <div class="full">
                    <input type="button" value="INSERIR NOVO PRODUTO" class="button" style="cursor: pointer;"/>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <div class="preenchimentoFormulario">
                <div class="full">
                    <form>
                        <div class="linha">
                            <input class="formTag size3" name="nome" type="nome" placeholder="Nome"/>
                            <input class="formTag size3" name="descricao" type="descricao" placeholder="Descrição"/>
                            <input class="formTag size3" name="voltagem" type="voltagem" placeholder="Voltagem"/>
                        </div>
                        <input class="formTag size3" name="emUso" type="emUso" placeholder="Potência em uso"/>
                        <input class="formTag size3" name="standby" type="standby"
                               placeholder="Potência em Standby"/>
                        <input class="formTag size3" name="foto" type="file" placeholder="Foto do produto"/>
                        <input type="button" value="SALVAR" class="button" style="cursor: pointer;"/>
                    </form>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <div class="preenchimentoFormulario">
                <div class="full">
                    <div class="linha">
                        <input type="button" value="FILTRAR" class="button size1"
                               style="cursor: pointer; float: right;"/>
                        <input class="formTag size3" name="filtro" type="text" placeholder="Filtro"
                               style="float: right;"/>
                    </div>
                    <div class="linha">
                        <table class="table table-striped table-bordered table-condensed table-hover">
                            <thead>
                            <tr role="row">
                                <th>Foto</th>
                                <th>Aparelho</th>
                                <th>Descrição</th>
                                <th>Voltagem</th>
                                <th>Potênncia em uso</th>
                                <th>Potência em standby</th>
                                <th></th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td style="vertical-align: middle;" class=" "></td>
                                <td style="vertical-align: middle;" class=" ">Geladeira</td>
                                <td style="vertical-align: middle;" class=" ">Aparelho que refrigera alimentos</td>
                                <td style="vertical-align: middle;" class=" ">54</td>
                                <td style="vertical-align: middle;" class=" ">23</td>
                                <td style="vertical-align: middle;" class=" ">12</td>
                                <td style="vertical-align: middle;" class=" ">Editar</td>
                                <td style="vertical-align: middle;" class=" "><a href="">Apagar</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <span>© 2015 Nome | Controle Energia</span>
</footer>
<script src="js/login.js"></script>
</body>
</html>
