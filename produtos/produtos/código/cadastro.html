<!DOCTYPE html>
<html lang="pt">
<head>
    <title>Cadastro usuário</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
<header>
    <div class="containerHeader">
        <h1 class="descicaoLogo"><a href="index.html">Nome Empresa</a></h1>
    </div>
</header>
<div class="main-box">
    <div class="container">
        <div class="wrapper">
            <div class="flat-form">
                <div id="login" class="form-action show">
                    <h2>Cadastro Usuário</h2>

                    <form>
                        <div class="linha">
                            <input class="formTag show size10" name="nome" type="text" placeholder="Nome completo"/>
                            <input class="formTag show size10" name="cpf" type="cpf" placeholder="CPF"/>
                            <input class="formTag show size10" name="email" type="text" placeholder="Email"/>
                            <input class="formTag show size10" name="senha" type="password" placeholder="Senha"/>
                            <input class="formTag show size10" name="confirmarSenha" type="password"
                                   placeholder="Confirmar senha"/>
                            <input type="button" value="Entrar" class="button" style="cursor: pointer;"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <span>© 2015 Nome | Controle Energia</span>
</footer>
<script src="js/login.js"></script>
</body>
</html>
