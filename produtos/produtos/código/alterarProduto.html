<!DOCTYPE html>
<html lang="pt">
<head>
    <title>Alterar Produto</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
<header>
    <div class="containerHeader">
        <h1 class="descicaoLogo"><a href="index.html">Nome Empresa</a></h1>
        <nav>
            <ul>
                <li><a class="botaoTopo" href="login.html">Sair</a></li>
            </ul>
        </nav>
    </div>
</header>
<div class="main-box">
    <div class="container">
        <div class="wrapper">
            <div class="preenchimentoFormulario">
                <div class="full">
                    <h2>Alterar produto</h2>

                    <form>
                        <div class="linha">
                            <input class="formTag size3" name="nome" type="nome" placeholder="Nome"/>
                            <input class="formTag size3" name="descricao" type="descricao" placeholder="Descrição"/>
                            <input class="formTag size3" name="voltagem" type="voltagem" placeholder="Voltagem"/>
                        </div>
                        <input class="formTag size3" name="emUso" type="emUso" placeholder="Potência em uso"/>
                        <input class="formTag size3" name="standby" type="standby"
                               placeholder="Potência em Standby"/>
                        <input class="formTag size3" name="foto" type="file" placeholder="Foto do produto"/>
                        <input type="button" value="SALVAR" class="button" style="cursor: pointer;"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <span>© 2015 Nome | Controle Energia</span>
</footer>
<script src="js/login.js"></script>
</body>
</html>
