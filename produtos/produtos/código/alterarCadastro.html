<!DOCTYPE html>
<html lang="pt">
<head>
    <title>Alterar Cadastro</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
<header>
    <div class="containerHeader">
        <h1 class="descicaoLogo"><a href="index.html">Nome Empresa</a></h1>
    </div>
</header>
<div class="main-box">
    <div class="container">
        <h2>Alterar Cadastro</h2>

        <div class="preenchimentoFormulario">
            <div class="full">
                <h3>Cadastrais</h3>

                <div class="linha">
                    <input class="formTag size3" name="nome" type="text" placeholder="Nome completo"/>
                    <input class="formTag size2" name="cpf" type="cpf" placeholder="CPF"/>
                    <input class="formTag size2" name="email" type="text" placeholder="Email"/>
                    <input class="formTag size2" name="senha" type="password" placeholder="Senha"/>
                    <input class="formTag size2" name="confirmarSenha" type="password" placeholder="Confirmar senha"/>
                </div>
                <h3>Endereço</h3>

                <div class="linha">
                    <input class="formTag size3" name="cep" type="text" placeholder="CEP"/>
                    <input class="formTag size3" name="logradouro" type="text" placeholder="Logradouro"/>
                    <input class="formTag size3" name="numero" type="text" placeholder="Numero"/>
                    <input class="formTag size3" name="bairro" type="text" placeholder="Bairro"/>
                    <input class="formTag size3" name="cidade" type="text" placeholder="Cidade"/>
                    <input class="formTag size3" name="estado" type="text" placeholder="Estado"/>
                    <button class="formTag size10 btnPrimario" name="gerarRelatorio" type="button">SALVAR
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <span>© 2015 Nome | Controle Energia</span>
</footer>
<script src="js/login.js"></script>
</body>
</html>
